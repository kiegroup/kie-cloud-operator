  description: Kie Cloud Operator for deployment and management of RHPAM/RHDM environments.
  displayName: Kie Cloud
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - name: kie-cloud-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: kie-cloud-operator
          strategy:
            rollingUpdate:
              maxSurge: 1
              maxUnavailable: 1
            type: RollingUpdate
          template:
            metadata:
              labels:
                name: kie-cloud-operator
            spec:
              containers:
              - command:
                - kie-cloud-operator
                env:
                - name: OPERATOR_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.labels['name']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: OPERATOR_UI
                  value: "true"
                - name: DEBUG
                  value: "false"
                - name: DM_KIESERVER_IMAGE_7.7.0
                  value: registry.redhat.io/rhdm-7/rhdm-kieserver-rhel8:7.7.0
                - name: DM_CONTROLLER_IMAGE_7.7.0
                  value: registry.redhat.io/rhdm-7/rhdm-controller-rhel8:7.7.0
