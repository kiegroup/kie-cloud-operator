  revision = "b8a4faf68e36feb6d99a6aec623b405e587b17b1"

[prune]
#  go-tests = true
#  non-go = true

  [[prune.project]]
    name = "k8s.io/code-generator"
    # non-go = false

  [[prune.project]]
    name = "k8s.io/gengo"
    # non-go = false
