console:
  deploymentConfigs:
    - metadata:
        name: "{{.ApplicationName}}-{{.ConsoleName}}"
        labels:
          app: "{{.ApplicationName}}"
          service: "{{.ApplicationName}}-{{.ConsoleName}}"
      spec:
        strategy:
          type: Recreate
        triggers:
          - type: ImageChange
            imageChangeParams:
              automatic: true
              containerNames:
                - "{{.ApplicationName}}-{{.ConsoleName}}"
              from:
                kind: ImageStreamTag
                namespace: "openshift"
                name: "rhpam{{.Version}}-{{.ConsoleImage}}-openshift:{{.ImageTag}}"
          - type: ConfigChange
        replicas: 1
        selector:
          deploymentConfig: "{{.ApplicationName}}-{{.ConsoleName}}"
        template:
          metadata:
            name: "{{.ApplicationName}}-{{.ConsoleName}}"
            labels:
              deploymentConfig: "{{.ApplicationName}}-{{.ConsoleName}}"
              app: "{{.ApplicationName}}"
              service: "{{.ApplicationName}}-{{.ConsoleName}}"
          spec:
            serviceAccountName: "{{.ApplicationName}}-rhpamsvc"
            terminationGracePeriodSeconds: 60
            containers:
              - name: "{{.ApplicationName}}-{{.ConsoleName}}"
                image: rhpam{{.Version}}-{{.ConsoleImage}}-openshift
                imagePullPolicy: Always
                volumeMounts:
                  - name: businesscentral-keystore-volume
                    mountPath: "/etc/businesscentral-secret-volume"
                    readOnly: true
                resources:
                  limits:
                    memory: 2Gi
                livenessProbe:
                  exec:
                    command:
                      - "/bin/bash"
                      - "-c"
                      - curl --fail --silent -u "${KIE_ADMIN_USER}":"${KIE_ADMIN_PWD}" http://localhost:8080/kie-wb.jsp
                  initialDelaySeconds: 180
                  timeoutSeconds: 2
                  periodSeconds: 15
                readinessProbe:
                  exec:
                    command:
                      - "/bin/bash"
                      - "-c"
                      - curl --fail --silent -u "${KIE_ADMIN_USER}":"${KIE_ADMIN_PWD}" http://localhost:8080/kie-wb.jsp
                  initialDelaySeconds: 60
                  timeoutSeconds: 2
                  periodSeconds: 30
                  failureThreshold: 6
                ports:
                  - name: jolokia
                    containerPort: 8778
                    protocol: TCP
                  - name: http
                    containerPort: 8080
                    protocol: TCP
                  - name: https
                    containerPort: 8443
                    protocol: TCP
                  - name: ping
                    containerPort: 8888
                    protocol: TCP
                env:
                  - name: KIE_ADMIN_USER
                    value: adminUser
                  - name: KIE_ADMIN_PWD
                    value: "{{.AdminPassword}}"
                  - name: KIE_MAVEN_USER
                    value: mavenUser
                  - name: KIE_MAVEN_PWD
                    value: "{{.MavenPassword}}"
                  - name: KIE_SERVER_CONTROLLER_USER
                    value: controllerUser
                  - name: KIE_SERVER_CONTROLLER_PWD
                    value: "{{.ControllerPassword}}"
                  - name: KIE_SERVER_USER
                    value: executionUser
                  - name: KIE_SERVER_PWD
                    value: "{{.ServerPassword}}"
                  - name: KIE_MBEANS
                    value: enabled
                  - name: HTTPS_KEYSTORE_DIR
                    value: "/etc/businesscentral-secret-volume"
                  - name: HTTPS_KEYSTORE
                    value: "keystore.jks"
                  - name: HTTPS_NAME
                    value: "jboss"
                  - name: HTTPS_PASSWORD
                    value: "{{.KeyStorePassword}}"
                  - name: WORKBENCH_ROUTE_NAME
                    value: "{{.ApplicationName}}-{{.ConsoleName}}"
                  - name: JGROUPS_PING_PROTOCOL
                    value: "openshift.DNS_PING"
                  - name: OPENSHIFT_DNS_PING_SERVICE_NAME
                    value: "{{.ApplicationName}}-{{.ConsoleName}}-ping"
                  - name: OPENSHIFT_DNS_PING_SERVICE_PORT
                    value: "8888"
                  - name: SSO_OPENIDCONNECT_DEPLOYMENTS
                    value: "ROOT.war"
                  - name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
                    value: "false"
                  - name: SSO_PRINCIPAL_ATTRIBUTE
                    value: "preferred_username"
                volumeMounts:
                  - name: "{{.ApplicationName}}-{{.ConsoleName}}-keystore-volume"
                    mountPath: "/etc/businesscentral-secret-volume"
                    readOnly: true
                  - name: "{{.ApplicationName}}-{{.ConsoleName}}-pvol"
                    mountPath: "/opt/eap/standalone/data/kie"
            volumes:
              - name: "{{.ApplicationName}}-{{.ConsoleName}}-keystore-volume"
                secret:
                  secretName: "{{.ApplicationName}}-businesscentral-app-secret"
              - name: "{{.ApplicationName}}-{{.ConsoleName}}-pvol"
                persistentVolumeClaim:
                  claimName: "{{.ApplicationName}}-{{.ConsoleName}}-claim"
  persistentVolumeClaims:
    - metadata:
        name: "{{.ApplicationName}}-{{.ConsoleName}}-claim"
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: "64Mi"
  services:
    - spec:
        ports:
          - name: http
            port: 8080
            targetPort: 8080
          - name: https
            port: 8443
            targetPort: 8443
        selector:
          deploymentConfig: "{{.ApplicationName}}-{{.ConsoleName}}"
      metadata:
        name: "{{.ApplicationName}}-{{.ConsoleName}}"
        labels:
          app: "{{.ApplicationName}}"
          service: "{{.ApplicationName}}-{{.ConsoleName}}"
        annotations:
          description: All the Business Central web server's ports.
    - spec:
        clusterIP: "None"
        ports:
          - name: "ping"
            port: 8888
            targetPort: 8888
        selector:
          deploymentConfig: "{{.ApplicationName}}-{{.ConsoleName}}"
      metadata:
        name: "{{.ApplicationName}}-{{.ConsoleName}}-ping"
        labels:
          app: "{{.ApplicationName}}"
          service: "{{.ApplicationName}}-{{.ConsoleName}}"
        annotations:
          service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
          description: "The JGroups ping port for clustering."
  routes:
    - id: "{{.ApplicationName}}-{{.ConsoleName}}-https"
      metadata:
        name: "{{.ApplicationName}}-{{.ConsoleName}}"
        labels:
          app: "{{.ApplicationName}}"
          service: "{{.ApplicationName}}-{{.ConsoleName}}"
        annotations:
          description: Route for Business Central's https service.
          haproxy.router.openshift.io/timeout: 60s
      spec:
        host: ""
        to:
          name: "{{.ApplicationName}}-{{.ConsoleName}}"
        port:
          targetPort: https
        tls:
          insecureEdgeTerminationPolicy: Redirect
          termination: passthrough
## KIE smartrouter BEGIN
smartrouter:
  persistentVolumeClaims:
    - metadata:
        name: "{{.ApplicationName}}-smartrouter-claim"
        labels:
          app: "{{.ApplicationName}}"
          service: "{{.ApplicationName}}-smartrouter"
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: "64Mi"
  deploymentConfigs:
    - metadata:
        name: "{{.ApplicationName}}-smartrouter"
        labels:
          app: "{{.ApplicationName}}"
          service: "{{.ApplicationName}}-smartrouter"
      spec:
        strategy:
          type: Recreate
        triggers:
          - type: ImageChange
            imageChangeParams:
              automatic: true
              containerNames:
                - "{{.ApplicationName}}-smartrouter"
              from:
                kind: ImageStreamTag
                namespace: "openshift"
                name: "rhpam{{.Version}}-smartrouter-openshift:{{.ImageTag}}"
          - type: ConfigChange
        replicas: 2
        selector:
          deploymentConfig: "{{.ApplicationName}}-smartrouter"
        template:
          metadata:
            name: "{{.ApplicationName}}-smartrouter"
            labels:
              app: "{{.ApplicationName}}"
              deploymentConfig: "{{.ApplicationName}}-smartrouter"
              service: "{{.ApplicationName}}-smartrouter"
          spec:
            terminationGracePeriodSeconds: 60
            containers:
              - name: "{{.ApplicationName}}-smartrouter"
                image: rhpam{{.Version}}-smartrouter-openshift
                imagePullPolicy: Always
                resources:
                  limits:
                    memory: "512Mi"
                ports:
                  - name: http
                    containerPort: 9000
                    protocol: TCP
                env:
                  - name: KIE_SERVER_ROUTER_HOST
                    valueFrom:
                      fieldRef:
                        fieldPath: status.podIP
                  - name: KIE_SERVER_ROUTER_PORT
                    value: "9000"
                  - name: KIE_SERVER_ROUTER_ID
                    value: "kie-server-router"
                  - name: KIE_SERVER_ROUTER_NAME
                    value: "KIE Server Router"
                  - name: KIE_SERVER_ROUTER_PROTOCOL
                    value: ""
                  - name: KIE_SERVER_CONTROLLER_USER
                    value: controllerUser
                  - name: KIE_SERVER_CONTROLLER_PWD
                    value: "{{.ControllerPassword}}"
                  - name: KIE_SERVER_CONTROLLER_SERVICE
                    value: "{{.ApplicationName}}-{{.ConsoleName}}"
                  - name: KIE_SERVER_CONTROLLER_PROTOCOL
                    value: "http"
                  - name: KIE_SERVER_ROUTER_REPO
                    value: "/opt/rhpam-smartrouter/data"
                  - name: KIE_SERVER_ROUTER_CONFIG_WATCHER_ENABLED
                    value: "true"
                volumeMounts:
                  - name: "{{.ApplicationName}}-smartrouter"
                    mountPath: "/opt/rhpam-smartrouter/data"
            volumes:
              - name: "{{.ApplicationName}}-smartrouter"
                persistentVolumeClaim:
                  claimName: "{{.ApplicationName}}-smartrouter-claim"
  services:
    - spec:
        ports:
          - port: 9000
            targetPort: 9000
        selector:
          deploymentConfig: "{{.ApplicationName}}-smartrouter"
      metadata:
        name: "{{.ApplicationName}}-smartrouter"
        labels:
          app: "{{.ApplicationName}}"
          service: "{{.ApplicationName}}-smartrouter"
        annotations:
          description: The smart router server http port.
  routes:
    - id: "{{.ApplicationName}}-smartrouter-https"
      metadata:
        name: "{{.ApplicationName}}-smartrouter"
        labels:
          app: "{{.ApplicationName}}"
          service: "{{.ApplicationName}}-smartrouter"
        annotations:
          description: Route for Smart Router's http service.
      spec:
        host: ""
        to:
          name: "{{.ApplicationName}}-smartrouter"
        tls:
          insecureEdgeTerminationPolicy: Redirect
          termination: passthrough
## KIE smartrouter END
## KIE Servers BEGIN
servers:
  ## RANGE BEGINS
  #{{ range $index, $Map := .ServerCount }}
  ## KIE server deployment config BEGIN
  - deploymentConfigs:
      - metadata:
          name: "{{.ApplicationName}}-kieserver-{{$index}}"
          labels:
            app: "{{.ApplicationName}}"
            service: "{{.ApplicationName}}-kieserver-{{$index}}"
        spec:
          strategy:
            type: Recreate
          triggers:
            - type: ImageChange
              imageChangeParams:
                automatic: true
                containerNames:
                  - "{{.ApplicationName}}-kieserver-{{$index}}"
                from:
                  kind: ImageStreamTag
                  namespace: "openshift"
                  name: "rhpam{{.Version}}-kieserver-openshift:{{.ImageTag}}"
            - type: ConfigChange
          replicas: 1
          selector:
            deploymentConfig: "{{.ApplicationName}}-kieserver-{{$index}}"
          template:
            metadata:
              name: "{{.ApplicationName}}-kieserver-{{$index}}"
              labels:
                app: "{{.ApplicationName}}"
                service: "{{.ApplicationName}}-kieserver-{{$index}}"
                deploymentConfig: "{{.ApplicationName}}-kieserver-{{$index}}"
            spec:
              serviceAccountName: "{{.ApplicationName}}-rhpamsvc"
              terminationGracePeriodSeconds: 60
              containers:
                - name: "{{.ApplicationName}}-kieserver-{{$index}}"
                  image: "rhpam{{.Version}}-kieserver-openshift"
                  imagePullPolicy: Always
                  env:
                    - name: KIE_ADMIN_USER
                      value: adminUser
                    - name: KIE_ADMIN_PWD
                      value: "{{.AdminPassword}}"
                    - name: KIE_SERVER_USER
                      value: executionUser
                    - name: KIE_SERVER_PWD
                      value: "{{.ServerPassword}}"
                    - name: DROOLS_SERVER_FILTER_CLASSES
                      value: "true"
                    - name: KIE_SERVER_CONTROLLER_USER
                      value: controllerUser
                    - name: KIE_SERVER_CONTROLLER_PWD
                      value: "{{.ControllerPassword}}"
                    - name: KIE_SERVER_CONTROLLER_SERVICE
                      value: "{{.ApplicationName}}-{{.ConsoleName}}"
                    - name: KIE_SERVER_CONTROLLER_PROTOCOL
                      value: ws
                    - name: KIE_MBEANS
                      value: enabled
                    - name: KIE_SERVER_ROUTE_NAME
                      value: "{{.ApplicationName}}-kieserver-{{$index}}"
                    - name: KIE_SERVER_USE_SECURE_ROUTE_NAME
                      value: "false"
                    - name: KIE_SERVER_PROTOCOL
                      value: https
                    - name: KIE_SERVER_PORT
                      value: "443"
                    - name: KIE_SERVER_ID
                      value: "{{.ApplicationName}}-kieserver-{{$index}}"
                    - name: KIE_SERVER_CONTAINER_DEPLOYMENT
                      value: ""
                    - name: DATASOURCES
                      value: "RHPAM"
                    - name: RHPAM_DATABASE
                      value: "rhpam7"
                    - name: RHPAM_JNDI
                      value: "java:/jboss/datasources/rhpam"
                    - name: RHPAM_JTA
                      value: "true"
                    - name: KIE_SERVER_PERSISTENCE_DS
                      value: "java:/jboss/datasources/rhpam"
                  ## H2 driver settings BEGIN
                    - name: RHPAM_DRIVER
                      value: "h2"
                    - name: RHPAM_USERNAME
                      value: "sa"
                    - name: RHPAM_PASSWORD
                      value: "{{.AdminPassword}}"
                    - name: RHPAM_SERVICE_HOST
                      value: "dummy_ignored"
                    - name: RHPAM_SERVICE_PORT
                      value: "12345"
                    - name: KIE_SERVER_PERSISTENCE_DIALECT
                      value: "org.hibernate.dialect.H2Dialect"
                    - name: RHPAM_XA_CONNECTION_PROPERTY_URL
                      value: "jdbc:h2:/opt/eap/standalone/data/rhpam"
                  ## H2 driver settings END
                    - name: RHPAMCENTR_MAVEN_REPO_USERNAME
                      value: mavenUser
                    - name: RHPAMCENTR_MAVEN_REPO_PASSWORD
                      value: "{{.MavenPassword}}"
                    - name: RHPAMCENTR_MAVEN_REPO_SERVICE
                      value: "{{.ApplicationName}}-{{.ConsoleName}}"
                    - name: MAVEN_REPOS
                      value: "RHPAMCENTR,EXTERNAL"
                    - name: RHPAMCENTR_MAVEN_REPO_PATH
                      value: /maven2/
                    - name: SSO_OPENIDCONNECT_DEPLOYMENTS
                      value: ROOT.war
                    - name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
                      value: "false"
                    - name: SSO_PRINCIPAL_ATTRIBUTE
                      value: preferred_username
                    - name: KIE_SERVER_BYPASS_AUTH_USER
                      value: "false"
                    - name: HTTPS_KEYSTORE_DIR
                      value: "/etc/kieserver-secret-volume"
                    - name: HTTPS_KEYSTORE
                      value: "keystore.jks"
                    - name: HTTPS_NAME
                      value: "jboss"
                    - name: HTTPS_PASSWORD
                      value: "{{.KeyStorePassword}}"
                    - name: JGROUPS_PING_PROTOCOL
                      value: "openshift.DNS_PING"
                    - name: OPENSHIFT_DNS_PING_SERVICE_NAME
                      value: "{{.ApplicationName}}-kieserver-{{$index}}-ping"
                    - name: OPENSHIFT_DNS_PING_SERVICE_PORT
                      value: "8888"
                  resources:
                    limits:
                      memory: 1Gi
                  livenessProbe:
                    exec:
                      command:
                        - "/bin/bash"
                        - "-c"
                        - curl --fail --silent -u "${KIE_ADMIN_USER}":"${KIE_ADMIN_PWD}" http://localhost:8080/services/rest/server/healthcheck
                    initialDelaySeconds: 180
                    timeoutSeconds: 2
                    periodSeconds: 15
                    failureThreshold: 3
                  readinessProbe:
                    exec:
                      command:
                        - "/bin/bash"
                        - "-c"
                        - curl --fail --silent -u "${KIE_ADMIN_USER}":"${KIE_ADMIN_PWD}" http://localhost:8080/services/rest/server/readycheck
                    initialDelaySeconds: 60
                    timeoutSeconds: 2
                    periodSeconds: 30
                    failureThreshold: 6
                  ports:
                    - name: jolokia
                      containerPort: 8778
                      protocol: TCP
                    - name: http
                      containerPort: 8080
                      protocol: TCP
                    - name: https
                      containerPort: 8443
                      protocol: TCP
                    - name: ping
                      containerPort: 8888
                      protocol: TCP
                  volumeMounts:
                    - mountPath: /etc/kieserver-secret-volume
                      name: kieserver-keystore-volume
                      readOnly: true
              volumes:
                - name: kieserver-keystore-volume
                  secret:
                    secretName: "{{.ApplicationName}}-kieserver-{{$index}}-app-secret"
      ## KIE server deployment config END
    ## KIE server services BEGIN
    services:
      - spec:
          ports:
            - name: http
              port: 8080
              targetPort: 8080
            - name: https
              port: 8443
              targetPort: 8443
          selector:
            deploymentConfig: "{{.ApplicationName}}-kieserver-{{$index}}"
        metadata:
          name: "{{.ApplicationName}}-kieserver-{{$index}}"
          labels:
            app: "{{.ApplicationName}}"
            service: "{{.ApplicationName}}-kieserver-{{$index}}"
          annotations:
            description: All the KIE server web server's ports. (KIE server)
      - spec:
          clusterIP: "None"
          ports:
            - name: "ping"
              port: 8888
              targetPort: 8888
          selector:
            deploymentConfig: "{{.ApplicationName}}-kieserver-{{$index}}"
        metadata:
          name: "{{.ApplicationName}}-kieserver-{{$index}}-ping"
          labels:
            app: "{{.ApplicationName}}"
            service: "{{.ApplicationName}}-kieserver-{{$index}}"
          annotations:
            service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
            description: "The JGroups ping port for clustering."
      ## KIE server services END
    ## KIE server routes BEGIN
    routes:
      - id: "{{.ApplicationName}}-kieserver-{{$index}}-https"
        metadata:
          name: "{{.ApplicationName}}-kieserver-{{$index}}"
          labels:
            app: "{{.ApplicationName}}"
            service: "{{.ApplicationName}}-kieserver-{{$index}}"
          annotations:
            description: Route for KIE server's https service.
            haproxy.router.openshift.io/timeout: 60s
        spec:
          to:
            name: "{{.ApplicationName}}-kieserver-{{$index}}"
          port:
            targetPort: https
          tls:
            insecureEdgeTerminationPolicy: Redirect
            termination: passthrough
      ## KIE server routes END
#{{end}}
## RANGE ends
## KIE Servers END

