console:
  serviceAccounts:
    - metadata:
        name: "{{.ApplicationName}}-rhpamsvc"
        labels:
          app: "{{.ApplicationName}}"
  rolebindings:
    - metadata:
        name: "{{.ApplicationName}}-rhpamsvc-view"
      subjects:
        - kind: ServiceAccount
          name: "{{.ApplicationName}}-rhpamsvc"
      roleRef:
        kind: Role
        name: view

  persistentVolumeClaims:
    - metadata:
        name: "{{.ApplicationName}}-rhpamcentr-claim"
        labels:
          app: "{{.ApplicationName}}"
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1Gi

  deploymentConfigs:
    - metadata:
        name: "{{.ApplicationName}}-rhpamcentr"
        labels:
          app: "{{.ApplicationName}}"
          service: "{{.ApplicationName}}-rhpamcentr"
        annotations:
          template.alpha.openshift.io/wait-for-ready: "true"
      spec:
        strategy:
          type: Recreate
        triggers:
          - type: ImageChange
            imageChangeParams:
              automatic: true
              containerNames:
                - "{{.ApplicationName}}-rhpamcentr"
              from:
                kind: ImageStreamTag
                namespace: "openshift"
                name: "rhpam{{.Version}}-businesscentral-openshift:{{.ImageTag}}"
          - type: ConfigChange
        ## Replicas for Business Central
        replicas: 2
        selector:
          deploymentConfig: "{{.ApplicationName}}-rhpamcentr"
        template:
          metadata:
            name: "{{.ApplicationName}}-rhpamcentr"
            labels:
              deploymentConfig: "{{.ApplicationName}}-rhpamcentr"
              app: "{{.ApplicationName}}"
              service: "{{.ApplicationName}}-rhpamcentr"
          spec:
            serviceAccountName: "{{.ApplicationName}}-rhpamsvc"
            terminationGracePeriodSeconds: 60
            containers:
              - name: "{{.ApplicationName}}-rhpamcentr"
                image: rhpam{{.Version}}-businesscentral-openshift
                imagePullPolicy: Always
                resources:
                  requests:
                    memory: 768Mi
                  limits:
                    memory: 1Gi
                volumeMounts:
                  - name: businesscentral-keystore-volume
                    mountPath: "/etc/businesscentral-secret-volume"
                    readOnly: true
                  - name: "{{.ApplicationName}}-rhpamcentr-pvol"
                    mountPath: "/opt/eap/standalone/data/kie"
                livenessProbe:
                  exec:
                    command:
                      - "/bin/bash"
                      - "-c"
                      - curl --fail --silent -u adminUser:"$KIE_ADMIN_PWD" http://localhost:8080/kie-wb.jsp
                  initialDelaySeconds: 180
                  timeoutSeconds: 2
                  periodSeconds: 15
                readinessProbe:
                  exec:
                    command:
                      - "/bin/bash"
                      - "-c"
                      - curl --fail --silent -u adminUser:"$KIE_ADMIN_PWD" http://localhost:8080/kie-wb.jsp
                  initialDelaySeconds: 60
                  timeoutSeconds: 2
                  periodSeconds: 30
                  failureThreshold: 6
                ports:
                  - name: jolokia
                    containerPort: 8778
                    protocol: TCP
                  - name: http
                    containerPort: 8080
                    protocol: TCP
                  - name: https
                    containerPort: 8443
                    protocol: TCP
                  - name: ping
                    containerPort: 8888
                    protocol: TCP
                env:
                  - name: KIE_MAVEN_USER
                    value: mavenUser
                  - name: KIE_MAVEN_PWD
                    value: "{{.MavenPassword}}"
                  - name: KIE_MBEANS
                    value: enabled
                  - name: HTTPS_KEYSTORE_DIR
                    value: "/etc/businesscentral-secret-volume"
                  - name: HTTPS_KEYSTORE
                    value: "keystore.jks"
                  - name: HTTPS_NAME
                    value: "jboss"
                  - name: HTTPS_PASSWORD
                    value: "{{.KeyStorePassword}}"
                  - name: WORKBENCH_ROUTE_NAME
                    value: "{{.ApplicationName}}-rhpamcentr"
                  - name: JGROUPS_PING_PROTOCOL
                    value: "openshift.DNS_PING"
                  - name: OPENSHIFT_DNS_PING_SERVICE_NAME
                    value: "{{.ApplicationName}}-ping"
                  - name: OPENSHIFT_DNS_PING_SERVICE_PORT
                    value: "8888"
                  - name: APPFORMER_ELASTIC_PORT
                    value: ""
                  - name: APPFORMER_ELASTIC_CLUSTER_NAME
                    value: ""
                  - name: APPFORMER_ELASTIC_RETRIES
                    value: ""
                  - name: APPFORMER_ELASTIC_HOST
                    value: "{{.ApplicationName}}-rhpamindex"
                  - name: APPFORMER_JMS_BROKER_ADDRESS
                    value: "{{.ApplicationName}}-amq-tcp"
                  - name: APPFORMER_JMS_BROKER_PORT
                    value: ""
                  - name: APPFORMER_JMS_BROKER_USER
                    value: "jmsBrokserUser"
                  - name: APPFORMER_JMS_BROKER_PASSWORD
                    value: "{{.AdminPassword}}"
                  - name: SSO_URL
                    value: ""
                  - name: SSO_OPENIDCONNECT_DEPLOYMENTS
                    value: "ROOT.war"
                  - name: SSO_REALM
                    value: ""
                  - name: SSO_SECRET
                    value: ""
                  - name: SSO_CLIENT
                    value: ""
                  - name: SSO_USERNAME
                    value: ""
                  - name: SSO_PASSWORD
                    value: ""
                  - name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
                    value: "false"
                  - name: SSO_PRINCIPAL_ATTRIBUTE
                    value: "preferred_username"
                  - name: HOSTNAME_HTTP
                    value: ""
                  - name: HOSTNAME_HTTPS
                    value: ""
                  - name: AUTH_LDAP_URL
                    value: ""
                  - name: AUTH_LDAP_BIND_DN
                    value: ""
                  - name: AUTH_LDAP_BIND_CREDENTIAL
                    value: ""
                  - name: AUTH_LDAP_JAAS_SECURITY_DOMAIN
                    value: ""
                  - name: AUTH_LDAP_BASE_CTX_DN
                    value: ""
                  - name: AUTH_LDAP_BASE_FILTER
                    value: ""
                  - name: AUTH_LDAP_SEARCH_SCOPE
                    value: ""
                  - name: AUTH_LDAP_SEARCH_TIME_LIMIT
                    value: ""
                  - name: AUTH_LDAP_DISTINGUISHED_NAME_ATTRIBUTE
                    value: ""
                  - name: AUTH_LDAP_PARSE_USERNAME
                    value: ""
                  - name: AUTH_LDAP_USERNAME_BEGIN_STRING
                    value: ""
                  - name: AUTH_LDAP_USERNAME_END_STRING
                    value: ""
                  - name: AUTH_LDAP_ROLE_ATTRIBUTE_ID
                    value: ""
                  - name: AUTH_LDAP_ROLES_CTX_DN
                    value: ""
                  - name: AUTH_LDAP_ROLE_FILTER
                    value: ""
                  - name: AUTH_LDAP_ROLE_RECURSION
                    value: ""
                  - name: AUTH_LDAP_DEFAULT_ROLE
                    value: ""
                  - name: AUTH_LDAP_ROLE_NAME_ATTRIBUTE_ID
                    value: ""
                  - name: AUTH_LDAP_PARSE_ROLE_NAME_FROM_DN
                    value: ""
                  - name: AUTH_LDAP_ROLE_ATTRIBUTE_IS_DN
                    value: ""
                  - name: AUTH_LDAP_REFERRAL_USER_ATTRIBUTE_ID_TO_CHECK
                    value: ""
            volumes:
              - name: businesscentral-keystore-volume
                secret:
                  secretName: "{{.ApplicationName}}-businesscentral-app-secret"
              - name: "{{.ApplicationName}}-rhpamcentr-pvol"
                persistentVolumeClaim:
                  claimName: "{{.ApplicationName}}-rhpamcentr-claim"

  services:
    - spec:
        ports:
          - name: http
            port: 8080
            targetPort: 8080
          - name: https
            port: 8443
            targetPort: 8443
          - name: git-ssh
            port: 8001
            targetPort: 8001
        selector:
          deploymentConfig: "{{.ApplicationName}}-rhpamcentr"
      metadata:
        name: "{{.ApplicationName}}-rhpamcentr"
        labels:
          app: "{{.ApplicationName}}"
          service: "{{.ApplicationName}}-rhpamcentr"
        annotations:
          description: All the Business Central web server's ports.

    - spec:
        clusterIP: "None"
        ports:
          - name: "ping"
            port: 8888
            targetPort: 8888
        selector:
          deploymentConfig: "{{.ApplicationName}}-rhpamcentr"
      metadata:
        name: "{{.ApplicationName}}-ping"
        labels:
          app: "{{.ApplicationName}}"
        annotations:
          service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
          description: "The JGroups ping port for clustering."

  routes:
    - id: "{{.ApplicationName}}-rhpamcentr-https"
      metadata:
        name: "{{.ApplicationName}}-rhpamcentr"
        labels:
          app: "{{.ApplicationName}}"
          service: "{{.ApplicationName}}-rhpamcentr"
        annotations:
          description: Route for Business Central's https service.
          haproxy.router.openshift.io/timeout: 60s
      spec:
        host: ""
        to:
          name: "{{.ApplicationName}}-rhpamcentr"
        port:
          targetPort: https
        tls:
          insecureEdgeTerminationPolicy: Redirect
          termination: passthrough

## MySQL/ES/AMQ BEGIN
others:
  - persistentVolumeClaims:
      - metadata:
          name: "{{.ApplicationName}}-mysql-claim"
          labels:
            app: "{{.ApplicationName}}"
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "1Gi"

      - metadata:
          name: "{{.ApplicationName}}-rhpamindex-claim"
          labels:
            app: "{{.ApplicationName}}"
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "1Gi"

    deploymentConfigs:
      - metadata:
          name: "{{.ApplicationName}}-rhpamindex"
          labels:
            app: "{{.ApplicationName}}"
            service: "{{.ApplicationName}}-rhpamindex"
          annotations:
            template.alpha.openshift.io/wait-for-ready: "true"
        spec:
          strategy:
            type: Recreate
          triggers:
            - type: ImageChange
              imageChangeParams:
                automatic: true
                containerNames:
                  - "{{.ApplicationName}}-rhpamindex"
                from:
                  kind: ImageStreamTag
                  namespace: "openshift"
                  name: "rhpam{{.Version}}-businesscentral-indexing-openshift:{{.ImageTag}}"
            - type: ConfigChange
          replicas: 1
          selector:
            deploymentConfig: "{{.ApplicationName}}-rhpamindex"
          template:
            metadata:
              name: "{{.ApplicationName}}-rhpamindex"
              labels:
                deploymentConfig: "{{.ApplicationName}}-rhpamindex"
                app: "{{.ApplicationName}}"
            spec:
              terminationGracePeriodSeconds: 60
              containers:
                - name: "{{.ApplicationName}}-rhpamindex"
                  image: rhpam{{.Version}}-businesscentral-indexing-openshift
                  imagePullPolicy: Always
                  volumeMounts:
                    - name: "{{.ApplicationName}}-rhpamindex-pvol"
                      mountPath: "/opt/elasticsearch/data"
                  livenessProbe:
                    tcpSocket:
                      port: 9300
                    initialDelaySeconds: 15
                    timeoutSeconds: 1
                  readinessProbe:
                    httpGet:
                      scheme: HTTP
                      path: /_cluster/health
                      port: 9200
                    initialDelaySeconds: 15
                    timeoutSeconds: 2
                  ports:
                    - name: es
                      containerPort: 9300
                      protocol: TCP
                    - name: http
                      containerPort: 9200
                      protocol: TCP
                  env:
                    - name: ES_CLUSTER_NAME
                      value: ""
                    - name: ES_NODE_NAME
                      value: ""
                    - name: ES_TRANSPORT_HOST
                      value: ""
                    - name: ES_TRANSPORT_TCP_PORT
                      value: ""
                    - name: ES_HTTP_PORT
                      value: ""
                    - name: ES_HTTP_HOST
                      value: ""
                    - name: ES_JAVA_OPTS
                      value: ""
              volumes:
                - name: "{{.ApplicationName}}-rhpamindex-pvol"
                  persistentVolumeClaim:
                    claimName: "{{.ApplicationName}}-rhpamindex-claim"

      - metadata:
          name: "{{.ApplicationName}}-mysql"
          labels:
            app: "{{.ApplicationName}}"
        spec:
          strategy:
            type: Recreate
          triggers:
            - type: ImageChange
              imageChangeParams:
                automatic: true
                containerNames:
                  - "{{.ApplicationName}}-mysql"
                from:
                  kind: ImageStreamTag
                  namespace: "openshift"
                  name: "mysql:5.7"
            - type: ConfigChange
          replicas: 1
          selector:
            deploymentConfig: "{{.ApplicationName}}-mysql"
          template:
            metadata:
              name: "{{.ApplicationName}}-mysql"
              labels:
                deploymentConfig: "{{.ApplicationName}}-mysql"
                app: "{{.ApplicationName}}"
            spec:
              terminationGracePeriodSeconds: 60
              containers:
                - name: "{{.ApplicationName}}-mysql"
                  image: mysql
                  imagePullPolicy: Always
                  livenessProbe:
                    tcpSocket:
                      port: 3306
                    initialDelaySeconds: 30
                    timeoutSeconds: 1
                  readinessProbe:
                    exec:
                      command:
                        - "/bin/sh"
                        - "-i"
                        - "-c"
                        - 'MYSQL_PWD="$MYSQL_PASSWORD" mysql -h 127.0.0.1 -u $MYSQL_USER -D $MYSQL_DATABASE -e "SELECT 1"'
                      port: 3306
                    initialDelaySeconds: 5
                    timeoutSeconds: 1
                  ports:
                    - containerPort: 3306
                      protocol: TCP
                  volumeMounts:
                    - mountPath: "/var/lib/mysql/data"
                      name: "{{.ApplicationName}}-mysql-pvol"
                  env:
                    - name: MYSQL_USER
                      value: "rhpam"
                    - name: MYSQL_PASSWORD
                      value: "{{.AdminPassword}}"
                    - name: MYSQL_DATABASE
                      value: "rhpam7"
              volumes:
                - name: "{{.ApplicationName}}-mysql-pvol"
                  persistentVolumeClaim:
                    claimName: "{{.ApplicationName}}-mysql-claim"

      - metadata:
          labels:
            app: { { .ApplicationName } }
          name: "{{.ApplicationName}}-amq"
        spec:
          replicas: 1
          selector:
            deploymentConfig: "{{.ApplicationName}}-amq"
          strategy:
            rollingParams:
              maxSurge: 0
            type: Rolling
          template:
            metadata:
              labels:
                app: { { .ApplicationName } }
                deploymentConfig: "{{.ApplicationName}}-amq"
              name: "{{.ApplicationName}}-amq"
            spec:
              containers:
                - env:
                    - name: AMQ_USER
                      value: "jmsBrokserUser"
                    - name: AMQ_PASSWORD
                      value: "{{.AdminPassword}}"
                    - name: AMQ_ROLE
                      value: admin
                    - name: AMQ_NAME
                      value: broker
                    - name: AMQ_TRANSPORTS
                      value: "openwire"
                    - name: AMQ_GLOBAL_MAX_SIZE
                      value: "100 gb"
                  image: "amq-broker71-openshift"
                  imagePullPolicy: Always
                  readinessProbe:
                    exec:
                      command:
                        - "/bin/bash"
                        - "-c"
                        - "/opt/amq/bin/readinessProbe.sh"
                  lifecycle:
                    preStop:
                      exec:
                        command:
                          - /opt/amq/bin/shutdownHook.sh
                  name: "{{.ApplicationName}}-amq"
                  ports:
                    - containerPort: 8161
                      name: jolokia
                      protocol: TCP
                    - containerPort: 5672
                      name: amqp
                      protocol: TCP
                    - containerPort: 1883
                      name: mqtt
                      protocol: TCP
                    - containerPort: 61613
                      name: stomp
                      protocol: TCP
                    - containerPort: 61616
                      name: artemis
                      protocol: TCP
              terminationGracePeriodSeconds: 60
          triggers:
            - imageChangeParams:
                automatic: true
                containerNames:
                  - "{{.ApplicationName}}-amq"
                from:
                  kind: ImageStreamTag
                  namespace: "openshift"
                  name: "amq-broker-72-openshift:1.0"
              type: ImageChange
            - type: ConfigChange

    services:
      - spec:
          ports:
            - port: 61616
              targetPort: 61616
          selector:
            deploymentConfig: "{{.ApplicationName}}-amq"
        metadata:
          name: "{{.ApplicationName}}-amq-tcp"
          labels:
            app: "{{.ApplicationName}}"
            service: "{{.ApplicationName}}-amq"
          annotations:
            description: The broker's OpenWire port.

      - spec:
          ports:
            - port: 3306
              targetPort: 3306
          selector:
            deploymentConfig: "{{.ApplicationName}}-mysql"
        metadata:
          name: "{{.ApplicationName}}-mysql"
          labels:
            app: "{{.ApplicationName}}"
            service: "{{.ApplicationName}}-mysql"
          annotations:
            description: The MySQL server's port.

      - spec:
          ports:
            - name: rest
              port: 9200
              targetPort: 9200
            - name: transport
              port: 9300
              targetPort: 9300
          selector:
            deploymentConfig: "{{.ApplicationName}}-rhpamindex"
        metadata:
          name: "{{.ApplicationName}}-rhpamindex"
          labels:
            app: "{{.ApplicationName}}"
            service: "{{.ApplicationName}}-rhpamindex"
          annotations:
            description: All the Business Central Indexing Elasticsearch ports.

    routes:
      - id: "{{.ApplicationName}}-rhpamindex-http"
        metadata:
          name: "{{.ApplicationName}}-rhpamindex"
          labels:
            app: "{{.ApplicationName}}"
          annotations:
            description: Route for Business Central Indexing's Elasticsearch http service.
        spec:
          host: ""
          to:
            name: "{{.ApplicationName}}-rhpamindex"
          port:
            targetPort: rest

  ## MySQL/ES/AMQ END

  ## KIE Servers BEGIN
servers:
  ## RANGE BEGINS
  #{{ range $index, $Map := .ServerCount }}
  ## KIE server deployment config BEGIN
  - deploymentConfigs:
      - metadata:
          name: "{{.ApplicationName}}-kieserver-{{$index}}"
          labels:
            app: "{{.ApplicationName}}"
            service: "{{.ApplicationName}}-kieserver-{{$index}}"
          annotations:
            template.alpha.openshift.io/wait-for-ready: "true"
        spec:
          strategy:
            type: Recreate
          triggers:
            - type: ImageChange
              imageChangeParams:
                automatic: true
                containerNames:
                  - "{{.ApplicationName}}-kieserver-{{$index}}"
                from:
                  kind: ImageStreamTag
                  namespace: "openshift"
                  name: "rhpam{{.Version}}-kieserver-openshift:{{.ImageTag}}"
            - type: ConfigChange
          replicas: 2
          selector:
            deploymentConfig: "{{.ApplicationName}}-kieserver-{{$index}}"
          template:
            metadata:
              name: "{{.ApplicationName}}-kieserver-{{$index}}"
              labels:
                deploymentConfig: "{{.ApplicationName}}-kieserver-{{$index}}"
                app: "{{.ApplicationName}}"
                service: "{{.ApplicationName}}-kieserver-{{$index}}"
            spec:
              serviceAccountName: "{{.ApplicationName}}-rhpamsvc"
              terminationGracePeriodSeconds: 60
