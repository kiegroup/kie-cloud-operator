console:
  deploymentConfigs:
    - metadata:
        name: "{{.ApplicationName}}-{{.Console.Name}}"
      spec:
        template:
          metadata:
            name: "{{.ApplicationName}}-{{.Console.Name}}"
          spec:
            containers:
              - name: "{{.ApplicationName}}-{{.Console.Name}}"
                ports:
                  - name: git-ssh
                    containerPort: 8001
                    protocol: TCP
  persistentVolumeClaims:
    - metadata:
        name: "{{.ApplicationName}}-{{.Console.Name}}-claim"
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  services:
    - spec:
        ports:
          - name: git-ssh
            port: 8001
            targetPort: 8001
      metadata:
        name: "{{.ApplicationName}}-{{.Console.Name}}"
