console:
  deploymentConfigs:
    - metadata:
        name: "[[.ApplicationName]]-[[.Console.Name]]"
        labels:
          app: "[[.ApplicationName]]"
          application: "[[.ApplicationName]]"
          service: "[[.ApplicationName]]-[[.Console.Name]]"
      spec:
        strategy:
          type: Recreate
        triggers:
          #[[if not .Console.OmitImageStream]]
          - type: ImageChange
            imageChangeParams:
              automatic: true
              containerNames:
                - "[[.ApplicationName]]-[[.Console.Name]]"
              from:
                kind: ImageStreamTag
                namespace: "openshift"
                name: "[[.Console.Image]]:[[.Console.ImageTag]]"
          #[[end]]
          - type: ConfigChange
        replicas: [[.Console.Replicas]]
        selector:
          deploymentConfig: "[[.ApplicationName]]-[[.Console.Name]]"
        template:
          metadata:
            name: "[[.ApplicationName]]-[[.Console.Name]]"
            labels:
              deploymentConfig: "[[.ApplicationName]]-[[.Console.Name]]"
              app: "[[.ApplicationName]]"
              application: "[[.ApplicationName]]"
              service: "[[.ApplicationName]]-[[.Console.Name]]"
              cluster: "jgrp.k8s.[[.ApplicationName]].[[.Console.Name]]"
          spec:
            securityContext:
              allowPrivilegeEscalation: false
              privileged: false
              runAsNonRoot: true
            serviceAccountName: "[[.ApplicationName]]-[[.Constants.Product]]svc"
            terminationGracePeriodSeconds: 60
            containers:
              - name: "[[.ApplicationName]]-[[.Console.Name]]"
                image: "[[.Console.ImageURL]]"
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /rest/healthy
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 90
                  timeoutSeconds: 2
                  periodSeconds: 15
                  failureThreshold: 10
                startupProbe:
                  httpGet:
                    path: /rest/healthy
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 60
                  timeoutSeconds: 2
                  periodSeconds: 15
                  successThreshold: 1
                  failureThreshold: 36
                readinessProbe:
                  httpGet:
                    path: /rest/ready
                    port: 8080
                    scheme: HTTP
                  initialDelaySeconds: 60
                  timeoutSeconds: 2
                  periodSeconds: 5
                  failureThreshold: 36
                ports:
                  - name: jolokia
                    containerPort: 8778
                    protocol: TCP
                  - name: http
                    containerPort: 8080
                    protocol: TCP
                  - name: https
                    containerPort: 8443
                    protocol: TCP
                env:
                  - name: APPLICATION_USERS_PROPERTIES
                    value: "/opt/kie/data/configuration/application-users.properties"
                  - name: APPLICATION_ROLES_PROPERTIES
                    value: "/opt/kie/data/configuration/application-roles.properties"
                  #[[if not .SecretAdminCredentials]]
                  - name: KIE_ADMIN_USER
                    value: "[[.AdminUser]]"
                  - name: KIE_ADMIN_PWD
                    value: "[[.AdminPassword]]"
                  #[[end]]
                  #[[if .SecretAdminCredentials]]
                  - name: KIE_ADMIN_USER
                    valueFrom:
                      secretKeyRef:
                        name: "[[.SecretAdminCredentials]]"
                        key: username
                  - name: KIE_ADMIN_PWD
                    valueFrom:
                      secretKeyRef:
                        name: "[[.SecretAdminCredentials]]"
                        key: password
                  #[[end]]
                  - name: KIE_MBEANS
                    value: enabled
                  #[[if or .Console.GitHooks.MountPath .Console.GitHooks.From]]
                  - name: GIT_HOOKS_DIR
                    value: "[[.Console.GitHooks.MountPath]]"
                  #[[end]]
                  #[[if .Dashbuilder.Config.EnableBusinessCentral]]
                  - name: KIE_DASHBUILDER_RUNTIME_LOCATION
                    value: "[[.Console.DashbuilderLocation]]"
                  #[[end]]
                  #[[if .Console.StartupStrategy ]]
                    #[[if eq .Console.StartupStrategy.StrategyName "OpenShiftStartupStrategy" ]]
                    ## OpenShift Enhancement BEGIN
                  - name: KIE_SERVER_CONTROLLER_OPENSHIFT_ENABLED
                    value: "true"
                  - name: KIE_SERVER_CONTROLLER_OPENSHIFT_GLOBAL_DISCOVERY_ENABLED
                    value: "true"
                  - name: KIE_SERVER_CONTROLLER_OPENSHIFT_PREFER_KIESERVER_SERVICE
                    value: "true"
                  - name: KIE_SERVER_CONTROLLER_TEMPLATE_CACHE_TTL
                    value: "[[.Console.StartupStrategy.ControllerTemplateCacheTTL]]"
                    ## OpenShift Enhancement END
                    #[[end]]
                    #[[if eq .Console.StartupStrategy.StrategyName "ControllerBasedStartupStrategy" ]]
                  - name: KIE_SERVER_CONTROLLER_OPENSHIFT_ENABLED
                    value: "false"
                  - name: KIE_SERVER_CONTROLLER_OPENSHIFT_GLOBAL_DISCOVERY_ENABLED
                    value: "false"
                  - name: KIE_SERVER_CONTROLLER_OPENSHIFT_PREFER_KIESERVER_SERVICE
                    value: "false"
                    #[[end]]
                  #[[end]]
                  #[[if not .DisableSsl]]
                  - name: HTTPS_KEYSTORE_DIR
                    value: "/etc/businesscentral-secret-volume"
                  - name: HTTPS_KEYSTORE
                    value: "keystore.jks"
                  - name: HTTPS_NAME
                    value: "jboss"
                  - name: HTTPS_PASSWORD
                    value: "[[.KeyStorePassword]]"
                  #[[end]]
                  - name: WORKBENCH_ROUTE_NAME
                    value: "[[.ApplicationName]]-[[.Console.Name]]"
                  - name: JGROUPS_PING_PROTOCOL
                    value: "kubernetes.KUBE_PING"
                  - name: KUBERNETES_NAMESPACE
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: metadata.namespace
                  - name: KUBERNETES_LABELS
                    value: "cluster=jgrp.k8s.[[.ApplicationName]].[[.Console.Name]]"
                  # Auth config BEGIN
                  ## SSO config BEGIN
                  #[[if .Auth.SSO.URL]]
                  - name: SSO_OPENIDCONNECT_DEPLOYMENTS
                    value: ROOT.war
                  - name: SSO_URL
                    value: "[[.Auth.SSO.URL]]"
                  - name: SSO_REALM
                    value: "[[.Auth.SSO.Realm]]"
                  - name: SSO_USERNAME
                    value: "[[.Auth.SSO.AdminUser]]"
                  - name: SSO_PASSWORD
                    value: "[[.Auth.SSO.AdminPassword]]"
                  - name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
                    value: "[[.Auth.SSO.DisableSSLCertValidation]]"
                  - name: SSO_PRINCIPAL_ATTRIBUTE
                    value: "[[.Auth.SSO.PrincipalAttribute]]"
                  - name: SSO_SECRET
                    value: "[[.Console.SSOAuthClient.Secret]]"
                  - name: SSO_CLIENT
                    value: "[[.Console.SSOAuthClient.Name]]"
                  - name: HOSTNAME_HTTP
                    value: "[[.Console.SSOAuthClient.HostnameHTTP]]"
                  - name: HOSTNAME_HTTPS
                    value: "[[.Console.SSOAuthClient.HostnameHTTPS]]"
                  #[[end]]
                  ## SSO config END
                  ## LDAP config BEGIN
                  #[[if .Auth.LDAP.URL]]
                  - name: AUTH_LDAP_URL
                    value: "[[.Auth.LDAP.URL]]"
                  - name: AUTH_LDAP_LOGIN_MODULE
                    value: "[[.Auth.LDAP.LoginModule]]"
                  - name: AUTH_LDAP_LOGIN_FAILOVER
                    value: "[[.Auth.LDAP.LoginFailover]]"
                  - name: AUTH_LDAP_BIND_DN
                    value: "[[.Auth.LDAP.BindDN]]"
                  - name: AUTH_LDAP_BIND_CREDENTIAL
                    value: "[[.Auth.LDAP.BindCredential]]"
                  - name: AUTH_LDAP_ALLOW_EMPTY_PASSWORDS
                    value: "[[.Auth.LDAP.AllowEmptyPasswords]]"
                  - name: AUTH_LDAP_BASE_CTX_DN
                    value: "[[.Auth.LDAP.BaseCtxDN]]"
                  - name: AUTH_LDAP_BASE_FILTER
                    value: "[[.Auth.LDAP.BaseFilter]]"
                  - name: AUTH_LDAP_RECURSIVE_SEARCH
                    value: "[[.Auth.LDAP.RecursiveSearch]]"
                  - name: AUTH_LDAP_SEARCH_TIME_LIMIT
                    value: "[[.Auth.LDAP.SearchTimeLimit]]"
                  - name: AUTH_LDAP_ROLE_ATTRIBUTE_ID
                    value: "[[.Auth.LDAP.RoleAttributeID]]"
                  - name: AUTH_LDAP_ROLES_CTX_DN
                    value: "[[.Auth.LDAP.RolesCtxDN]]"
                  - name: AUTH_LDAP_ROLE_FILTER
                    value: "[[.Auth.LDAP.RoleFilter]]"
                  - name: AUTH_LDAP_ROLE_RECURSION
                    value: "[[.Auth.LDAP.RoleRecursion]]"
                  - name: AUTH_LDAP_DEFAULT_ROLE
                    value: "[[.Auth.LDAP.DefaultRole]]"
                  - name: AUTH_LDAP_NEW_IDENTITY_ATTRIBUTES
                    value: "[[.Auth.LDAP.NewIdentityAttributes]]"
                  - name: AUTH_LDAP_REFERRAL_MODE
                    value: "[[.Auth.LDAP.ReferralMode]]"
                  #[[end]]
                  ## LDAP config END
                  ## RoleMapping config BEGIN
                  #[[if .Auth.RoleMapper.RolesProperties]]
                  - name: AUTH_ROLE_MAPPER_ROLES_PROPERTIES
                    value: "[[.Auth.RoleMapper.RolesProperties]]"
                  - name: AUTH_LDAP_MAPPER_KEEP_MAPPED
                    value: "[[.Auth.RoleMapper.RolesKeepMapped]]"
                  - name: AUTH_LDAP_MAPPER_KEEP_NON_MAPPED
                    value: "[[.Auth.RoleMapper.RolesKeepNonMapped]]"
                  #[[end]]
                  ## RoleMapping config END
                  # Auth config END
                  ## Jvm config BEGIN
                  #[[if .Console.Jvm.JavaOptsAppend]]
                  - name: JAVA_OPTS_APPEND
                    value: "[[.Console.Jvm.JavaOptsAppend]]"
                  #[[end]]
                  #[[if .Console.Jvm.JavaMaxMemRatio]]
                  - name: JAVA_MAX_MEM_RATIO
                    value: "[[.Console.Jvm.JavaMaxMemRatio]]"
                  #[[end]]
                  #[[if .Console.Jvm.JavaInitialMemRatio]]
                  - name: JAVA_INITIAL_MEM_RATIO
                    value: "[[.Console.Jvm.JavaInitialMemRatio]]"
                  #[[end]]
                  #[[if .Console.Jvm.JavaMaxInitialMem]]
                  - name: JAVA_MAX_INITIAL_MEM
                    value: "[[.Console.Jvm.JavaMaxInitialMem]]"
                  #[[end]]
                  #[[if .Console.Jvm.JavaDiagnostics]]
                  - name: JAVA_DIAGNOSTICS
                    value: "[[.Console.Jvm.JavaDiagnostics]]"
                  #[[end]]
                  #[[if .Console.Jvm.JavaDebug]]
                  - name: JAVA_DEBUG
                    value: "[[.Console.Jvm.JavaDebug]]"
                  #[[end]]
                  #[[if .Console.Jvm.JavaDebugPort]]
                  - name: JAVA_DEBUG_PORT
                    value: "[[.Console.Jvm.JavaDebugPort]]"
                  #[[end]]
                  #[[if .Console.Jvm.GcMinHeapFreeRatio]]
                  - name: GC_MIN_HEAP_FREE_RATIO
                    value: "[[.Console.Jvm.GcMinHeapFreeRatio]]"
                  #[[end]]
                  #[[if .Console.Jvm.GcMaxHeapFreeRatio]]
                  - name: GC_MAX_HEAP_FREE_RATIO
                    value: "[[.Console.Jvm.GcMaxHeapFreeRatio]]"
                  #[[end]]
                  #[[if .Console.Jvm.GcTimeRatio]]
                  - name: GC_TIME_RATIO
                    value: "[[.Console.Jvm.GcTimeRatio]]"
                  #[[end]]
                  #[[if .Console.Jvm.GcAdaptiveSizePolicyWeight]]
                  - name: GC_ADAPTIVE_SIZE_POLICY_WEIGHT
                    value: "[[.Console.Jvm.GcAdaptiveSizePolicyWeight]]"
                  #[[end]]
                  #[[if .Console.Jvm.GcMaxMetaspaceSize]]
                  - name: GC_MAX_METASPACE_SIZE
                    value: "[[.Console.Jvm.GcMaxMetaspaceSize]]"
                  #[[end]]
                  #[[if .Console.Jvm.GcContainerOptions]]
                  - name: GC_CONTAINER_OPTIONS
                    value: "[[.Console.Jvm.GcContainerOptions]]"
                  #[[end]]
                  ## Jvm config END
                  ## CORS BEGIN
                  #[[if .Console.Cors]]
                    #[[if .Console.Cors.Filters]]
                  - name: FILTERS
                    value: "[[.Console.Cors.Filters]]"
                    #[[end]]
                    #[[if .Console.Cors.AllowOriginName]]
                  - name: AC_ALLOW_ORIGIN_FILTER_RESPONSE_HEADER_NAME
                    value: "[[.Console.Cors.AllowOriginName]]"
                    #[[end]]
                    #[[if .Console.Cors.AllowOriginValue]]
                  - name: AC_ALLOW_ORIGIN_FILTER_RESPONSE_HEADER_VALUE
                    value: "[[.Console.Cors.AllowOriginValue]]"
                    #[[end]]
                    #[[if .Console.Cors.AllowMethodsName]]
                  - name: AC_ALLOW_METHODS_FILTER_RESPONSE_HEADER_NAME
                    value: "[[.Console.Cors.AllowMethodsName]]"
                    #[[end]]
                    #[[if .Console.Cors.AllowMethodsValue]]
                  - name: AC_ALLOW_METHODS_FILTER_RESPONSE_HEADER_VALUE
                    value: "[[.Console.Cors.AllowMethodsValue]]"
                    #[[end]]
                    #[[if .Console.Cors.AllowHeadersName]]
                  - name: AC_ALLOW_HEADERS_FILTER_RESPONSE_HEADER_NAME
                    value: "[[.Console.Cors.AllowHeadersName]]"
                    #[[end]]
                    #[[if .Console.Cors.AllowHeadersValue]]
                  - name: AC_ALLOW_HEADERS_FILTER_RESPONSE_HEADER_VALUE
                    value: "[[.Console.Cors.AllowHeadersValue]]"
                    #[[end]]
                    #[[if .Console.Cors.AllowCredentialsName]]
                  - name: AC_ALLOW_CREDENTIALS_FILTER_RESPONSE_HEADER_NAME
                    value: "[[.Console.Cors.AllowCredentialsName]]"
                    #[[end]]
                    #[[if .Console.Cors.AllowCredentialsValue]]
                  - name: AC_ALLOW_CREDENTIALS_FILTER_RESPONSE_HEADER_VALUE
                    value: "[[.Console.Cors.AllowCredentialsValue]]"
                    #[[end]]
                    #[[if .Console.Cors.MaxAgeName]]
                  - name: AC_MAX_AGE_FILTER_RESPONSE_HEADER_NAME
                    value: "[[.Console.Cors.MaxAgeName]]"
                    #[[end]]
                    #[[if .Console.Cors.MaxAgeValue]]
                  - name: AC_MAX_AGE_FILTER_RESPONSE_HEADER_VALUE
                    value: "[[.Console.Cors.MaxAgeValue]]"
                    #[[end]]
                  #[[end]]
                  ## CORS END
                volumeMounts:
                  #[[if not .DisableSsl]]
                  - name: "[[.ApplicationName]]-[[.Console.Name]]-[[.Constants.KeystoreVolumeSuffix]]"
                    mountPath: "/etc/businesscentral-secret-volume"
                    readOnly: true
                  #[[end]]
                  #[[if .OpenshiftCaBundle]]
                  - name: "[[.ApplicationName]]-truststore"
                    mountPath: "/etc/openshift-truststore-volume"
                    readOnly: true
                  #[[end]]
                  #[[if not .Console.Simplified]]
                  - name: "[[.ApplicationName]]-[[.Console.Name]]-pvol"
                    mountPath: "/opt/kie/data"
                  #[[end]]
                  #[[if .Auth.RoleMapper.From]]
                  - name: "[[.Constants.RoleMapperVolume]]"
                    mountPath: "[[.Auth.RoleMapper.MountPath]]"
                    readOnly: true
                  #[[end]]
                  #[[if .Console.GitHooks.From]]
                  - name: "[[.Constants.GitHooksVolume]]"
                    mountPath: "[[.Console.GitHooks.MountPath]]"
                    readOnly: true
                  #[[end]]
                  #[[if ne .Console.GitHooks.SSHSecret ""]]
                  - name: "[[.Constants.GitHooksSSHSecret]]"
                    mountPath: "/home/jboss/.ssh"
                  #[[end]]
            volumes:
              #[[if not .DisableSsl]]
              - name: "[[.ApplicationName]]-[[.Console.Name]]-[[.Constants.KeystoreVolumeSuffix]]"
                secret:
                  secretName: "[[.Console.KeystoreSecret]]"
              #[[end]]
              #[[if .OpenshiftCaBundle]]
              - name: "[[.ApplicationName]]-truststore"
                secret:
                  secretName: "[[.ApplicationName]]-truststore"
              #[[end]]
              #[[if not .Console.Simplified]]
              - name: "[[.ApplicationName]]-[[.Console.Name]]-pvol"
                persistentVolumeClaim:
                  claimName: "[[.ApplicationName]]-[[.Console.Name]]-claim"
              #[[end]]
              #[[if .Auth.RoleMapper.From]]
              - name: "[[.Constants.RoleMapperVolume]]"
              #[[if eq .Auth.RoleMapper.From.Kind "ConfigMap"]]
                configMap:
                  name: "[[.Auth.RoleMapper.From.Name]]"
                  defaultMode: 420
              #[[end]]
              #[[if eq .Auth.RoleMapper.From.Kind "Secret"]]
                secret:
                  secretName: "[[.Auth.RoleMapper.From.Name]]"
              #[[end]]
              #[[if eq .Auth.RoleMapper.From.Kind "PersistentVolumeClaim"]]
                persistentVolumeClaim:
                  claimName: "[[.Auth.RoleMapper.From.Name]]"
              #[[end]]
              #[[end]]
              #[[if .Console.GitHooks.From]]
              - name: "[[.Constants.GitHooksVolume]]"
              #[[if eq .Console.GitHooks.From.Kind "ConfigMap"]]
                configMap:
                  name: "[[.Console.GitHooks.From.Name]]"
                  defaultMode: 0770
              #[[end]]
              #[[if eq .Console.GitHooks.From.Kind "Secret"]]
                secret:
                  secretName: "[[.Console.GitHooks.From.Name]]"
                  defaultMode: 0770
              #[[end]]
              #[[if eq .Console.GitHooks.From.Kind "PersistentVolumeClaim"]]
                persistentVolumeClaim:
                  claimName: "[[.Console.GitHooks.From.Name]]"
              #[[end]]
              #[[if ne .Console.GitHooks.SSHSecret ""]]
              - name: "[[.Constants.GitHooksSSHSecret]]"
                secret:
                  secretName: "[[.Console.GitHooks.SSHSecret]]"
                  items:
                  - key: id_rsa
                    path: id_rsa
                    mode: 0440
                  - key: known_hosts
                    path: known_hosts
                    mode: 0660
              #[[end]]
              #[[end]]
  #[[if not .Console.Simplified]]
  persistentVolumeClaims:
    - metadata:
        name: "[[.ApplicationName]]-[[.Console.Name]]-claim"
      spec:
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          runAsNonRoot: true
        # [[ if ne .Console.StorageClassName "" ]]
        storageClassName: "[[.Console.StorageClassName]]"
        # [[ end ]]
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: [[.Console.PvSize]]
  #[[end]]
  services:
    - spec:
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          runAsNonRoot: true
        ports:
          - name: http
            port: 8080
            targetPort: 8080
          - name: https
            port: 8443
            targetPort: 8443
        selector:
          deploymentConfig: "[[.ApplicationName]]-[[.Console.Name]]"
      metadata:
        name: "[[.ApplicationName]]-[[.Console.Name]]"
        labels:
          app: "[[.ApplicationName]]"
          application: "[[.ApplicationName]]"
          service: "[[.ApplicationName]]-[[.Console.Name]]"
        annotations:
          description: All the Business Central web server's ports.
  routes:
    - id: "[[.ApplicationName]]-[[.Console.Name]]-[[.RouteProtocol]]"
      metadata:
        name: "[[.ApplicationName]]-[[.Console.Name]]"
        labels:
          app: "[[.ApplicationName]]"
          application: "[[.ApplicationName]]"
          service: "[[.ApplicationName]]-[[.Console.Name]]"
        annotations:
          description: "Route for Business Central's [[.RouteProtocol]] service."
          haproxy.router.openshift.io/timeout: 60s
          #[[if not .DisableSsl]]
          haproxy.router.openshift.io/balance: source
          #[[end]]
      spec:
        host: "[[.Console.RouteHostname]]"
        to:
          name: "[[.ApplicationName]]-[[.Console.Name]]"
        port:
      #[[if .Console.TerminationRoute.EnableEdge]]
          targetPort: http
        tls:
          insecureEdgeTerminationPolicy: Redirect
          termination: edge
        #[[if ne .Console.TerminationRoute.Key ""]]
          key: "[[.Console.TerminationRoute.Key]]"
        #[[end]]
        #[[if ne .Console.TerminationRoute.Certificate ""]]
          certificate: "[[.Console.TerminationRoute.Certificate]]"
        #[[end]]
        #[[if ne .Console.TerminationRoute.CaCertificate ""]]
          caCertificate: "[[.Console.TerminationRoute.CaCertificate]]"
        #[[end]]
      #[[end]]
      #[[if not .Console.TerminationRoute.EnableEdge]]
          targetPort: [[.RouteProtocol]]
        #[[if not .DisableSsl]]
        tls:
          insecureEdgeTerminationPolicy: Redirect
          termination: passthrough
        #[[end]]
      #[[end]]
## KIE smartrouter BEGIN
smartRouter:
  persistentVolumeClaims:
    - metadata:
        name: "[[.ApplicationName]]-smartrouter-claim"
        labels:
          app: "[[.ApplicationName]]"
          application: "[[.ApplicationName]]"
          service: "[[.ApplicationName]]-smartrouter"
      spec:
        # [[ if ne .SmartRouter.StorageClassName "" ]]
        storageClassName: "[[.SmartRouter.StorageClassName]]"
        # [[ end ]]
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: "64Mi"
  deploymentConfigs:
    - metadata:
        name: "[[.ApplicationName]]-smartrouter"
        labels:
          app: "[[.ApplicationName]]"
          application: "[[.ApplicationName]]"
          service: "[[.ApplicationName]]-smartrouter"
      spec:
        strategy:
          rollingParams:
            maxSurge: 100%
            maxUnavailable: 0
          type: Rolling
        triggers:
          #[[if not .SmartRouter.OmitImageStream]]
          - type: ImageChange
            imageChangeParams:
              automatic: true
              containerNames:
                - "[[.ApplicationName]]-smartrouter"
              from:
                kind: ImageStreamTag
                namespace: "openshift"
                name: "[[.SmartRouter.Image]]:[[.SmartRouter.ImageTag]]"
          #[[end]]
          - type: ConfigChange
        replicas: [[.SmartRouter.Replicas]]
        selector:
          deploymentConfig: "[[.ApplicationName]]-smartrouter"
        template:
          metadata:
            name: "[[.ApplicationName]]-smartrouter"
            labels:
              app: "[[.ApplicationName]]"
              application: "[[.ApplicationName]]"
              deploymentConfig: "[[.ApplicationName]]-smartrouter"
              service: "[[.ApplicationName]]-smartrouter"
          spec:
            securityContext:
              allowPrivilegeEscalation: false
              privileged: false
              runAsNonRoot: true
            serviceAccountName: "[[$.ApplicationName]]-[[$.Constants.Product]]svc"
            terminationGracePeriodSeconds: 60
            containers:
              - name: "[[.ApplicationName]]-smartrouter"
                image: "[[.SmartRouter.ImageURL]]"
                imagePullPolicy: Always
                ports:
                  - name: http
                    containerPort: 9000
                    protocol: TCP
                env:
                  - name: KIE_SERVER_ROUTER_HOST
                    valueFrom:
                      fieldRef:
                        apiVersion: v1
                        fieldPath: status.podIP
                  - name: KIE_SERVER_ROUTER_PORT
                    value: "9000"
                  - name: KIE_SERVER_ROUTER_PORT_TLS
                    value: "9443"
                  - name: KIE_SERVER_ROUTER_ID
                    value: "kie-server-router"
                  - name: KIE_SERVER_ROUTER_NAME
                    value: "KIE Server Router"
                  - name: KIE_SERVER_ROUTER_PROTOCOL
                    value: "[[.SmartRouter.Protocol]]"
                  #[[if .SmartRouter.UseExternalRoute]]
                  - name: KIE_SERVER_ROUTER_ROUTE_NAME
                    value: "[[$.ApplicationName]]-smartrouter"
                  #[[end]]
                  - name: KIE_SERVER_ROUTER_SERVICE
                    value: "[[.ApplicationName]]-smartrouter"
                  #[[if not .DisableSsl]]
                  - name: KIE_SERVER_ROUTER_TLS_KEYSTORE_KEYALIAS
                    value: "jboss"
                  - name: KIE_SERVER_ROUTER_TLS_KEYSTORE_PASSWORD
                    value: "[[.KeyStorePassword]]"
                  - name: KIE_SERVER_ROUTER_TLS_KEYSTORE
                    value: "/etc/smartrouter-secret-volume/keystore.jks"
                  #[[end]]
                  #[[if not .SecretAdminCredentials]]
                  - name: KIE_ADMIN_USER
                    value: "[[.AdminUser]]"
                  - name: KIE_ADMIN_PWD
                    value: "[[.AdminPassword]]"
                  #[[end]]
                  #[[if .SecretAdminCredentials]]
                  - name: KIE_ADMIN_USER
                    valueFrom:
                      secretKeyRef:
                        name: "[[.SecretAdminCredentials]]"
                        key: username
                  - name: KIE_ADMIN_PWD
                    valueFrom:
                      secretKeyRef:
                        name: "[[.SecretAdminCredentials]]"
                        key: password
                  #[[end]]
                  - name: KIE_SERVER_CONTROLLER_SERVICE
                    value: "[[.ApplicationName]]-[[.Console.Name]]"
                  - name: KIE_SERVER_CONTROLLER_PROTOCOL
                    value: "http"
                  - name: KIE_SERVER_ROUTER_REPO
                    value: "/opt/[[.Constants.Product]]-smartrouter/data"
                  - name: KIE_SERVER_ROUTER_CONFIG_WATCHER_ENABLED
                    value: "true"
                  ## Jvm config BEGIN
                  #[[if .SmartRouter.Jvm.JavaOptsAppend]]
                  - name: JAVA_OPTS_APPEND
                    value: "[[.SmartRouter.Jvm.JavaOptsAppend]]"
                  #[[end]]
                  #[[if .SmartRouter.Jvm.JavaMaxMemRatio]]
                  - name: JAVA_MAX_MEM_RATIO
                    value: "[[.SmartRouter.Jvm.JavaMaxMemRatio]]"
                  #[[end]]
                  #[[if .SmartRouter.Jvm.JavaInitialMemRatio]]
                  - name: JAVA_INITIAL_MEM_RATIO
                    value: "[[.SmartRouter.Jvm.JavaInitialMemRatio]]"
                  #[[end]]
                  #[[if .SmartRouter.Jvm.JavaMaxInitialMem]]
                  - name: JAVA_MAX_INITIAL_MEM
                    value: "[[.SmartRouter.Jvm.JavaMaxInitialMem]]"
                  #[[end]]
