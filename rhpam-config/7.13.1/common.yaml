                - name: kieserver-[[$.Constants.KeystoreVolumeSuffix]]
                  secret:
                    secretName: "[[.KeystoreSecret]]"
                #[[end]]
                #[[if $.OpenshiftCaBundle]]
                - name: "[[$.ApplicationName]]-truststore"
                  secret:
                    secretName: "[[$.ApplicationName]]-truststore"
                #[[end]]
                #[[if .PersistRepos]]
                - name: "[[$.ApplicationName]]-m2-repository"
                  persistentVolumeClaim:
                    claimName: "[[$.ApplicationName]]-m2-repository-claim"
                - name: "[[$.ApplicationName]]-kie-repository"
                  persistentVolumeClaim:
                    claimName: "[[$.ApplicationName]]-kie-repository-claim"
                #[[end]]
                #[[if $.Auth.RoleMapper.From]]
                - name: "[[$.Constants.RoleMapperVolume]]"
                #[[if eq $.Auth.RoleMapper.From.Kind "ConfigMap"]]
                  configMap:
                    name: "[[$.Auth.RoleMapper.From.Name]]"
                    defaultMode: 420
                #[[end]]
                #[[if eq $.Auth.RoleMapper.From.Kind "Secret"]]
                  secret:
                    secretName: "[[$.Auth.RoleMapper.From.Name]]"
                #[[end]]
                #[[if eq $.Auth.RoleMapper.From.Kind "PersistentVolumeClaim"]]
                  persistentVolumeClaim:
                    claimName: "[[$.Auth.RoleMapper.From.Name]]"
                #[[end]]
                #[[end]]
      ## KIE server deployment config END
    #[[if .PersistRepos]]
    persistentVolumeClaims:
      - metadata:
          name: "[[$.ApplicationName]]-m2-repository-claim"
          labels:
            app: "[[$.ApplicationName]]"
            application: "[[$.ApplicationName]]"
        spec:
          # [[ if ne .StorageClassName "" ]]
          storageClassName: "[[.StorageClassName]]"
          # [[ end ]]
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "[[.ServersM2PvSize]]"
      - metadata:
          name: "[[$.ApplicationName]]-kie-repository-claim"
          labels:
            app: "[[$.ApplicationName]]"
            application: "[[$.ApplicationName]]"
        spec:
          # [[ if ne .StorageClassName "" ]]
          storageClassName: "[[.StorageClassName]]"
          # [[ end ]]
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: "[[.ServersKiePvSize]]"
    #[[end]]
    ## KIE server pvc END
    ## KIE server services BEGIN
    services:
      - spec:
          ports:
            - name: http
              port: 8080
              targetPort: 8080
            - name: https
              port: 8443
              targetPort: 8443
          selector:
            deploymentConfig: "[[.KieName]]"
          sessionAffinity: ClientIP
          sessionAffinityConfig:
            clientIP:
              timeoutSeconds: 3600
        metadata:
          name: "[[.KieName]]"
          labels:
            app: "[[$.ApplicationName]]"
            application: "[[$.ApplicationName]]"
            service: "[[.KieName]]"
          annotations:
            description: All the KIE server web server's ports. (KIE server)
      ## KIE server services END
    ## KIE server routes BEGIN
    routes:
      - id: "[[.KieName]]-[[$.RouteProtocol]]"
        metadata:
          name: "[[.KieName]]"
          labels:
            app: "[[$.ApplicationName]]"
            application: "[[$.ApplicationName]]"
            service: "[[.KieName]]"
          annotations:
            description: Route for KIE server's [[$.RouteProtocol]] service.
            haproxy.router.openshift.io/timeout: 60s
            #[[if not $.DisableSsl]]
            haproxy.router.openshift.io/balance: source
            #[[end]]
        spec:
          host: "[[.RouteHostname]]"
          to:
            name: "[[.KieName]]"
          port:
        #[[if .TerminationRoute.EnableEdge]]
            targetPort: http
          tls:
            insecureEdgeTerminationPolicy: Redirect
            termination: edge
          #[[if ne .TerminationRoute.Key ""]]
            key: "[[.TerminationRoute.Key]]"
          #[[end]]
          #[[if ne .TerminationRoute.Certificate ""]]
            certificate: "[[.TerminationRoute.Certificate]]"
          #[[end]]
          #[[if ne .TerminationRoute.CaCertificate ""]]
            caCertificate: "[[.TerminationRoute.CaCertificate]]"
          #[[end]]
        #[[end]]
        #[[if not .TerminationRoute.EnableEdge]]
            targetPort: [[$.RouteProtocol]]
          #[[if not $.DisableSsl]]
          tls:
            insecureEdgeTerminationPolicy: Redirect
            termination: passthrough
          #[[end]]
        #[[end]]
      ## KIE server routes END
#[[end]]
