## KIE Servers BEGIN
servers:
  ## RANGE BEGINS
  #[[ range $index, $Map := .Servers ]]
  ## KIE server deployment config BEGIN
  - deploymentConfigs:
      - metadata:
          name: "[[.KieName]]"
        spec:
          template:
            spec:
              initContainers:
                - command:
                    [
                      "/bin/bash",
                      "-c",
                      ">-
                       replicas=$(oc get dc [[.KieName]]-mysql -o=jsonpath='{.status.availableReplicas}'); until '[' $replicas -gt 0 ']'; do echo waiting for [[.KieName]]-mysql; replicas=$(oc get dc [[.KieName]]-mysql -o=jsonpath='{.status.availableReplicas}'); sleep 2; done;",
                    ]
                  image: "[[$.Constants.OseCliImageURL]]"
                  imagePullPolicy: IfNotPresent
                  name: "[[.KieName]]-mysql-init"
                  terminationMessagePolicy: FallbackToLogsOnError
              containers:
                - name: "[[.KieName]]"
                  env:
                    ## MySQL driver settings BEGIN
                    - name: DATASOURCES
                      value: "RHPAM"
                    - name: RHPAM_DATABASE
                      value: "rhpam7"
                    - name: RHPAM_JNDI
                      value: "java:/jboss/datasources/rhpam"
                    - name: RHPAM_JTA
                      value: "true"
                    - name: KIE_SERVER_PERSISTENCE_DS
                      value: "java:/jboss/datasources/rhpam"
                    - name: RHPAM_DRIVER
                      value: "mariadb"
                    - name: KIE_SERVER_PERSISTENCE_DIALECT
                      value: "org.hibernate.dialect.MySQL8Dialect"
                    - name: RHPAM_USERNAME
                      value: "rhpam"
                    #[[if not $.SecretDBPassword]]
                    - name: RHPAM_PASSWORD
                      value: "[[$.DBPassword]]"
                    #[[end]]
                    #[[if $.SecretDBPassword]]
                    - name: RHPAM_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: "[[$.SecretDBPassword]]"
                          key: password
                    #[[end]]
                    - name: RHPAM_SERVICE_HOST
                      value: "[[.KieName]]-mysql"
                    - name: RHPAM_SERVICE_PORT
                      value: "3306"
                    - name: RHPAM_CONNECTION_CHECKER
                      value: "org.jboss.jca.adapters.jdbc.extensions.mysql.MySQLValidConnectionChecker"
                    - name: RHPAM_EXCEPTION_SORTER
                      value: "org.jboss.jca.adapters.jdbc.extensions.mysql.MySQLExceptionSorter"
                    - name: TIMER_SERVICE_DATA_STORE_REFRESH_INTERVAL
                      value: "60000"
                    ## MySQL driver settings END
      ## KIE server deployment config END
  #[[end]]
  ## RANGE ends
## KIE Servers END
